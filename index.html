<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/tailwind.js"></script>
    <link rel="stylesheet" href="/css/license.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto">
        <!-- header Fusion logo, connect database buttons-->
        <nav class="flex items-center justify-between p-4  border-b-2 border-black-300 bg-white">
            <img id="fusionlogo" onclick="GoToMainMenu()" src="Images/fusion-logo.png" width="120px" height="120px"
                alt="Tab Fusion" class="img-responsive" style="cursor: pointer;"></img>
            <h1 class="font-bold  font-mono text-2xl text-gray-700">License Manager</h1>
            <p id="btn_logout" value="logout" onclick="logout_licenseKeydiv()"
                class="border-2 cursor-pointer border-blue-300 py-2 px-4 rounded-full font-medium hover:border-blue-700 invisible">
                Logout</p>
        </nav>
        <!--Login for License-->
        <div id="loginPage" class="overflow-auto items-center relative flex flex-col h-screen bg-white shadow-md">
            <!---Error Message for login-->
            <div id="Lpid" class="bg-red-100  mt-5 border border-red-400 text-red-700 px-4 py-3 rounded invisible"
                role="alert">
            </div>
            <!--Form login-->
            <div id="frmlogin_div" class="relative rounded-lg mt-4 border border-2 w-2/6 shadow px-6 py-6 lg:px-8">
                <form id="frmlogin" class="space-y-6" autocomplete="off">
                    <div>
                        <label class="block mb-2 text-lg font-mono  text-gray-900">User Name:</label>
                        <input type="text" name="username" placeholder="userName" value="administrator"
                            class="focus:outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-lg font-mono  text-gray-900">Password:</label>
                        <input type="password" name="Password" placeholder="Password" value="password$"
                            class="focus:outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-lg font-mono  text-gray-900">DataBase:</label>
                        <input type="text" name="database" placeholder="database" value="license"
                            class="focus:outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required>
                    </div>
                    <div class="grid grid-cols-2">
                        <div>
                            <button type="button" onclick="GetToken()" value="Execute"
                                class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Execute</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--select license-->
        <div id="licenceSelection" style="display: none;" class="custom-container">
            <h2>Select License</h2>
            <div class="license-options">
                <div class="license-option">
                    <p>FusionRMS SaaS</p>
                    <div style="margin-left: auto;">
                        <div class="license-type">
                            <button onclick="FusionRMSFormNew()">New</button>
                            <button onclick="FusionRMSFormExist()">Existing</button>
                        </div>
                    </div>
                </div>
                <div class="license-option">
                    <p>FusionRMS Connect</p>
                </div>
            </div>
        </div>
        <!--Generate FusionRMS SaaS License-->

        <!--license details exist-->
    </div>

    <!-- Backdrop -->
    <div id="alertBackdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>
    <!-- Alert Window -->
    <div id="alertWindow" class="hidden fixed inset-0 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 id="alertWindowheader" class="text-xl font-bold"></h2>
                <button onclick="closeAlertWindow()" class="text-black text-lg">&times;</button>
            </div>
            <p id="alertWindowpa" class="text-gray-700"></p>
            <div class="mt-4 flex justify-end">
                <button onclick="closeAlertWindow()"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Close
                </button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/Networking.js"></script>
<script src="js/LicenseModel.js"></script>
