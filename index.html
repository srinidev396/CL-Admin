<script src="js/Licenseclientfunction.js"></script>
<script>
var api = "http://localhost:5001/";
License = new Licensefuncs();
License.prodid.addEventListener("change", (e) => {
        var id = parseInt(e.currentTarget.value)
        FETCHGETAUTH(`${app.LicenseServiceUrl}LicenseGenerator/GetListOfLicenseTypes?prodId=${id}`).then((d) => {
          License.licensetypeid.innerHTML = ""
          License.licensetypeid.innerHTML = `<option>Select Type</option>`
            d.forEach(e => {
                License.licensetypeid.innerHTML += `<option value="${e.enumId}">${e.name}</option>`  //id2
            });
        })
})
License.existing_prodid.addEventListener("change", (e) => {
    var id = parseInt(e.currentTarget.value)
    FETCHGETAUTH(`${app.LicenseServiceUrl}LicenseGenerator/GetListOfLicenseTypes?prodId=${id}`).then((d) => {
      License.existing_licensetypeid.innerHTML = ""
        License.existing_licensetypeid.innerHTML = `<option>Select Type</option>`
        d.forEach(e => {
            License.existing_licensetypeid.innerHTML += `<option value="${e.enumId}">${e.name}</option>`  //id2
        });
    })
})
